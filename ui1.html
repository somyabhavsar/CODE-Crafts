<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Store Platform</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
/* ===== GLOBAL ===== */
body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(-45deg, #667eea, #764ba2, #ff758c, #ff7eb3);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: #1F2937;
    display: flex;
    min-height: 100vh;
}

@keyframes gradientBG {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
}

/* ===== SIDEBAR ===== */
.sidebar {
    width: 240px;
    height: 100vh;
    background: #1E1E1E;
    color: #fff;
    padding: 30px 0;
    display: flex;
    flex-direction: column;
    border-right: 1px solid #333;
}
.sidebar h2 {
    text-align: center;
    margin-bottom: 40px;
    font-size: 20px;
    font-weight: 600;
}
.menu-item {
    padding: 15px 25px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.2s;
    color: #ccc;
}
.menu-item:hover { background: #333; color: #fff; }
.menu-item.active { background: #4C6EF5; color: #fff; }

/* ===== CONTENT ===== */
.content { flex: 1; padding: 40px; overflow-y:auto; }
.card {
    background: #FFFFFFDD;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    margin-bottom: 25px;
}

/* Carousel */
.carousel { width: 100%; overflow: hidden; border-radius: 12px; }
.carousel-track { display: flex; animation: slide 12s infinite linear; }
.carousel img { width: 200px; height: 120px; object-fit: cover; margin-right: 15px; border-radius: 10px; }
@keyframes slide { 
    0% { transform: translateX(0); } 
    100% { transform: translateX(-50%); } 
}

/* Input */
.input-box {
    padding: 12px 15px;
    width: 100%;
    max-width: 350px;
    border-radius: 10px;
    border: 1px solid #E5E7EB;
    font-size: 15px;
    margin-bottom:10px;
    outline:none;
}
.input-box:focus { border-color: #3B82F6; }

/* Table */
.table-box {
    width: 100%;
    border-collapse: collapse;
}
.table-box th, .table-box td {
    padding: 12px 10px;
    border-bottom: 1px solid #ddd;
}
.table-box th {
    background: #4C6EF5;
    color: white;
    text-align: left;
}
</style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2>Smart Store</h2>
    <div class="menu-item active" onclick="showPage('home')">Home</div>
    <div class="menu-item" onclick="showPage('search')">Search Store</div>
    <div class="menu-item" onclick="showPage('visited')">Visited Stores</div>
</div>

<!-- Content -->
<div class="content">

<!-- HOME -->
<div id="home" class="page">
<h1>Home</h1>
<div class="card">
<h2>Popular Stores</h2>

<div class="carousel">
    <div class="carousel-track">

        <!-- Zudio -->
        <img src="https://cdn.brandfetch.io/idbOaCAw5z/w/945/h/945/theme/dark/icon.jpeg" alt="Zudio">

        <!-- Westside -->
        <img src="https://www.infinitimall.com/wp-content/uploads/2022/04/West-Side-Logo-Infinti-Mall-e1649837374905.jpg" alt="Westside">

        <!-- Reliance Trends -->
        <img src="https://cdn.prod.website-files.com/6275656636a26a21829a7036/670818afc932f9cd90588789_Reliance%20Trends%20Logo.png" alt="Trends">

        <!-- H&M -->
        <img src="https://1000logos.net/wp-content/uploads/2017/02/HM-Logo-500x313.png" alt="H&M">

        <!-- Repeat -->
        <img src="https://cdn.brandfetch.io/idbOaCAw5z/w/945/h/945/theme/dark/icon.jpeg" alt="Zudio">
        <img src="https://www.infinitimall.com/wp-content/uploads/2022/04/West-Side-Logo-Infinti-Mall-e1649837374905.jpg" alt="Westside">
        <img src="https://cdn.prod.website-files.com/6275656636a26a21829a7036/670818afc932f9cd90588789_Reliance%20Trends%20Logo.png" alt="Trends">
        <img src="https://1000logos.net/wp-content/uploads/2017/02/HM-Logo-500x313.png" alt="H&M">
        
    </div>
</div>

</div>
</div>

<!-- SEARCH STORE -->
<div id="search" class="page" style="display:none;">
<h1>Search Store</h1>
<div class="card">
<input type="text" class="input-box" placeholder="Enter store name...">
</div>
</div>

<!-- VISITED STORES -->
<div id="visited" class="page" style="display:none;">
<h1>Visited Stores</h1>
<div class="card">

<table class="table-box">
<thead>
<tr>
<th>Store</th>
<th>Location</th>
<th>Date</th>
</tr>
</thead>

<tbody>
<tr>
<td>Zudio</td>
<td>C21 Mall</td>
<td>25 December 2025</td>
</tr>

<tr>
<td>Westside</td>
<td>LIG</td>
<td>8 November 2025</td>
</tr>
</tbody>

</table>

</div>
</div>

</div>

<script>
function showPage(pageName){
    document.querySelectorAll('.page').forEach(p => p.style.display='none');
    document.getElementById(pageName).style.display='block';
    document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
    event.target.classList.add('active');
}
</script>

</body>
</html>
