<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Store Platform</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #F5F5F5;
            color: #1F2937;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            height: 100vh;
            background: #1E1E1E;
            color: #fff;
            padding: 30px 0;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 20px;
            font-weight: 600;
        }

        .menu-item {
            padding: 15px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
            color: #ccc;
        }

        .menu-item:hover {
            background: #333333;
            color: #fff;
        }

        .menu-item.active {
            background: #4C6EF5;
            color: #fff;
        }

        /* Content Area */
        .content {
            flex: 1;
            padding: 40px;
        }

        .card {
            background: #FFFFFF;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
            margin-bottom: 25px;
            max-width: 650px;
        }

        /* Carousel */
        .carousel {
            width: 100%;
            overflow: hidden;
            border-radius: 12px;
        }

        .carousel-track {
            display: flex;
            animation: slide 12s infinite linear;
        }

        .carousel img {
            width: 200px;
            height: 120px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 10px;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .input-box {
            padding: 12px 15px;
            width: 350px;
            border-radius: 10px;
            border: 1px solid #E5E7EB;
            font-size: 15px;
            outline: none;
        }

        .input-box:focus {
            border-color: #3B82F6;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Smart Store</h2>

        <div class="menu-item active" onclick="showPage('home')">Home</div>
        <div class="menu-item" onclick="showPage('search')">Search Store</div>
        <div class="menu-item" onclick="showPage('bills')">Previous Bills</div>
    </div>

    <!-- Content -->
    <div class="content">

        <!-- HOME -->
        <div id="home" class="page">
            <h1>Home</h1>

            <div class="card">
                <h2>Popular Stores</h2>

                <!-- Carousel -->
                <div class="carousel">
                    <div class="carousel-track">
                        <img src="https://i.imgur.com/hmB0v1Z.png" alt="Zudio">
                        <img src="https://i.imgur.com/QWH52G4.jpeg" alt="Westside">
                        <img src="https://i.imgur.com/Bxq1mEF.jpeg" alt="Reliance Trends">
                        <img src="https://i.imgur.com/VP3gZ4X.jpeg" alt="H&M">

                        <!-- Duplicate for infinite loop -->
                        <img src="https://i.imgur.com/hmB0v1Z.png" alt="Zudio">
                        <img src="https://i.imgur.com/QWH52G4.jpeg" alt="Westside">
                        <img src="https://i.imgur.com/Bxq1mEF.jpeg" alt="Reliance Trends">
                        <img src="https://i.imgur.com/VP3gZ4X.jpeg" alt="H&M">
                    </div>
                </div>
            </div>

        </div>

        <!-- SEARCH STORE -->
        <div id="search" class="page" style="display:none;">
            <h1>Search Store</h1>
            <div class="card">
                <input type="text" class="input-box" placeholder="Enter store name...">
            </div>
        </div>

        <!-- BILLS -->
        <div id="bills" class="page" style="display:none;">
            <h1>Previous Bills</h1>
            <div class="card">
                <p>No bills available yet.</p>
            </div>
        </div>

    </div>

    <script>
        function showPage(pageName) {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.getElementById(pageName).style.display = 'block';

            document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>

</body>
</html>
